<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css语法基础</title>
    <style>
        /* p为这里的选择器，选择器内为声明 ，声明包含属性 和 它的值*/
        p{
           /* 属性 和 值 */
           /* #ff0000 替代 red 其中两个数为一组 分别为：ff 00 00 为rgb的 */
            color:#ff0000;
        }
    </style>
</head>
<body>
    <p>这是一个段落</p>
</body>
</html>
